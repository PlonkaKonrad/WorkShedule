<!DOCTYPE html>
<!--background by https://www.toptal.com/designers/subtlepatterns/-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="workers.css">
        <link rel="stylesheet" href="dayOff.css">
        <link rel="stylesheet" href="shedule.css">
    </head>
    <body>
        <div class="blackOut"></div>
        <div class="container">

<!--oooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooo    NAVIGATION / LEFTBAR-->
        <nav>
            <div class="logo">SzWORK</div>

            <form>
                <label for="month">Wybierz Miesiąc</label>
                <input type="month" id="month">
            </form>

            <button id='date-btn' type='button'>OK</button>
            
            <button class='workers-btn'>Pracownicy</button>
            <button class='dayOff-btn'>Dni Wolne</button>
            <button class='exportPdf-btn' onclick="CreatePDFfromHTML()">Export .PDF</button>
           

        </nav>
<!--oooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooo    SHEDULE AREA-->
    <div class="shedule">
        <div class="date-shedule">
            <div class="date"></div>
            <div class="day"></div>
        </div>
        <div class="workers-shedule">
        </div>
        <div class="work-shedule"></div>
    </div>

<!--oooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooo    WORKERS TAB-->
         <d class='workers-tab'>
            <div class='workers-tab-topBar'>
                <h4>PRACOWNICY</h4>
                <button class='workers-tab-close'>X</button>
            </div>
            <div class='workers-tab-content'>

                <form>
                    <input  type="text" id="name" placeholder="Imię">
                    <input  type="text" id="surname" placeholder="Nazwisko">
                    <input  type="text" id="role" placeholder="Funkcja">
                    <input  type="text" id="add-info" placeholder="Dodatkowe informacje">
                    <input  type='color' id='worker-color'>
                    <button type="button" id='add-worker-btn'>DODAJ</button>
                </form>
                <div class="worker-list">

                </div>
            </div>
        </>

<!--oooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooo    DAYS OFF TAB-->

        <div class='dayOff-tab'>
            <div class='dayOff-tab-topBar'>
                <h4>DNI WOLNE</h4>
                <button class='dayOff-tab-close'>X</button>
            </div>
        </div>


    </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
        <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
        <script src="script.js"></script>
    </body>
</html>
